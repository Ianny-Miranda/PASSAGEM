<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENOTUR - Comprovante de Passagem</title>
    <link rel="icon" href="https://i.imgur.com/5weVtjn.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1f1f1f 50%, #020202 70%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Header com Glassmorfismo */
        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ffeb3b, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Card principal Glass */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

        /* Painel de filtros Glass */
        .filter-panel {
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-title i {
            color: #ffeb3b;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #ffeb3b;
            width: 18px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: #667eea;
            color: white;
        }

        /* Botões Glass */
        .glass-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(255, 235, 59, 0.9), rgba(255, 193, 7, 0.8));
            color: #1a237e;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(255, 235, 59, 1), rgba(255, 193, 7, 0.9));
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.8));
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 1), rgba(56, 142, 60, 0.9));
        }

        .btn-tertiary {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.9), rgba(21, 101, 192, 0.8));
        }

        .btn-tertiary:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 1), rgba(21, 101, 192, 0.9));
        }

        /* Seção de resultados */
        .results-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #ffeb3b;
        }

        /* Cards de passageiros Glass */
        .passenger-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .passenger-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .passenger-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ffeb3b, #ff9800);
        }

        .passenger-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 235, 59, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .passenger-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }

        .seat-badge {
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            color: #1a237e;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-body {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .info-label i {
            color: #ffeb3b;
            width: 16px;
        }

        .info-value {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .payment-info {
            background: rgba(255, 235, 59, 0.1);
            padding: 18px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(255, 235, 59, 0.2);
        }

        .payment-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ffeb3b;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .payment-note {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 5px;
        }

        .select-btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            font-size: 0.95rem;
        }

        /* Status messages */
        .status-message {
            padding: 16px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #c8e6c9;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #ffcdd2;
            border-left: 4px solid #f44336;
        }

        .status-loading {
            background: rgba(33, 150, 243, 0.2);
            color: #bbdefb;
            border-left: 4px solid #2196f3;
        }

        .results-counter {
            background: rgba(255, 235, 59, 0.15);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 235, 59, 0.3);
            backdrop-filter: blur(5px);
        }

        /* Ações */
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

            }
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .passenger-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .glass-header {
                padding: 25px 20px;
                margin-bottom: 25px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .passenger-list {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .glass-btn {
                width: 100%;
            }
            
            .filter-panel, .results-section {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header com Glassmorfismo -->
        <div class="glass-header">
            <h1 class="logo">RENOTUR</h1>
            <p class="subtitle">SISTEMA DE COMPROVANTE DE PASSAGEM</p>
        </div>

        <!-- Card principal Glass -->
        <div class="glass-card">
            <!-- Painel de filtros Glass -->
            <div class="filter-panel" id="filterPanel">
                <div class="filter-title">
                    <i class="fas fa-search"></i>
                    Buscar Passageiro
                </div>
                
                <div class="filter-grid">
                    <div class="form-group">
                        <label for="tripDate">
                            <i class="fas fa-calendar-alt"></i> Data da Viagem
                        </label>
                        <input 
                            type="date" 
                            id="tripDate" 
                            class="form-control"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="busId">
                            <i class="fas fa-bus"></i> Ônibus
                        </label>
                        <select id="busId" class="form-control">
                            <option value="">Selecione um ônibus</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="passengerName">
                            <i class="fas fa-user"></i> Nome do Passageiro (opcional)
                        </label>
                        <input 
                            type="text" 
                            id="passengerName" 
                            class="form-control" 
                            placeholder="Digite para filtrar"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="ticketValue">
                            <i class="fas fa-money-bill-wave"></i> Valor Padrão (R$)
                        </label>
                        <input 
                            type="number" 
                            id="ticketValue" 
                            class="form-control" 
                            placeholder="150"
                            value="150"
                            min="0"
                            step="0.01"
                        >
                    </div>
                </div>
                
                <div class="form-group" style="text-align: center; margin-top: 25px;">
                    <button class="glass-btn btn-primary" id="searchBtn">
                        <i class="fas fa-search"></i> Buscar Passageiros
                    </button>
                </div>
            </div>

            <!-- Mensagem de status -->
            <div class="status-message" id="statusMessage"></div>

            <!-- Resultados da busca -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Passageiros Encontrados
                </div>
                
                <div class="results-counter" id="resultsCounter">
                    <i class="fas fa-user-check"></i>
                    <span id="passengerCount">0</span> passageiro(s) encontrado(s)
                </div>
                
                <div class="passenger-list" id="passengerList">
                    <!-- Passageiros serão inseridos aqui -->
                </div>
            </div>

            <!-- Ações -->
            <div class="actions" id="screenActions" style="display: none;">
                <button class="glass-btn btn-secondary" id="printBtn">
                    <i class="fas fa-print"></i> Imprimir Comprovante
                </button>
                <button class="glass-btn btn-tertiary" id="backBtn">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </div>

    <!-- Template para impressão (invisível na tela) -->
    <div id="printVoucher" style="display: none;">
        <div class="voucher-header">
            <div class="voucher-logo">RENOTUR</div>
            <div class="voucher-title">COMPROVANTE DE PASSAGEM</div>
        </div>
        
        <div class="passenger-name-large" id="printPassengerName"></div>
        
        <div>
            <div class="info-row">
                <span class="info-label">Data da Viagem:</span>
                <span class="info-value" id="printDate"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Ônibus:</span>
                <span class="info-value" id="printBus"></span>
            </div>
            
            <div class="info-row">
                <span class="info-label">Poltrona:</span>
                <span class="info-value" id="printSeat"></span>

            <div class="info-row">
                <span class="info-label">Ponto de Embarque:</span>
                <span class="info-value" id="printBoarding"></span>

            <div class="info-row">
                <span class="info-label">RG:</span>

            <div class="info-row">
                <span class="info-label">Pagamento:</span>

            </div>
        </div>
        
        <div class="price-container">
            <div class="price-label">VALOR DA PASSAGEM</div>
            <div class="price-value">
                R$ <span id="printPrice"></span>
            </div>
        </div>
        
        <div class="voucher-footer">
            <div>Comprovante gerado em: <span id="printGeneratedTime"></span></div>
            <div>RENOTUR Transportes</div>
        </div>

    <script>
        // Configurações da API do AppSheet
        const APP_ID = "2131dc2f-f9ac-4f09-9c3e-a8e1fcd6b192";
        const ACCESS_KEY = "V2-A5mjo-PYxsn-rOTHI-obxJi-JLrjt-puLDr-sWsEH-1Y1Ju";
        
        // Estado da aplicação
        let passengers = [];
        let selectedPassenger = null;
        let currentFilters = {
            date: '',
            busId: '',
            passengerName: '',
            defaultValue: 150
        };

        // Elementos da DOM
        const elements = {
            tripDate: document.getElementById('tripDate'),
            busId: document.getElementById('busId'),
            passengerName: document.getElementById('passengerName'),
            ticketValue: document.getElementById('ticketValue'),
            searchBtn: document.getElementById('searchBtn'),
            statusMessage: document.getElementById('statusMessage'),
            resultsSection: document.getElementById('resultsSection'),
            passengerList: document.getElementById('passengerList'),
            passengerCount: document.getElementById('passengerCount'),
            resultsCounter: document.getElementById('resultsCounter'),
            filterPanel: document.getElementById('filterPanel'),
            printVoucher: document.getElementById('printVoucher'),
            printPassengerName: document.getElementById('printPassengerName'),
            printDate: document.getElementById('printDate'),
            printBus: document.getElementById('printBus'),
            printSeat: document.getElementById('printSeat'),
            printBoarding: document.getElementById('printBoarding'),
            printRG: document.getElementById('printRG'),
            printPayment: document.getElementById('printPayment'),
            printPrice: document.getElementById('printPrice'),
            printBarcode: document.getElementById('printBarcode'),
            printGeneratedTime: document.getElementById('printGeneratedTime'),
            printBtn: document.getElementById('printBtn'),
            backBtn: document.getElementById('backBtn'),
            screenActions: document.getElementById('screenActions')
        };

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Configurar data atual
            const today = new Date();
            elements.tripDate.value = today.toISOString().split('T')[0];
            currentFilters.date = elements.tripDate.value;
            
            // Carregar opções de ônibus
            loadBusOptions();
            
            // Configurar event listeners
            elements.searchBtn.addEventListener('click', searchPassengers);
            elements.printBtn.addEventListener('click', printSelectedVoucher);
            elements.backBtn.addEventListener('click', showPassengerList);
            
            // Configurar filtro por nome em tempo real
            elements.passengerName.addEventListener('input', filterPassengersByName);
        }

        function loadBusOptions() {
            const busOptions = [
                "Ônibus 1", "Ônibus 2", "Ônibus 3", "Ônibus 4", "Ônibus 5",
                "Ônibus 6", "Ônibus 7", "Ônibus 8", "Ônibus 9", "Ônibus 10"
            ];
            
            busOptions.forEach(bus => {
                const option = document.createElement('option');
                option.value = bus;
                option.textContent = bus;
                elements.busId.appendChild(option);
            });
        }

        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message status-${type}`;
            elements.statusMessage.style.display = 'flex';
            
            if (type === 'loading') {
                elements.statusMessage.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${message}`;
            } else if (type === 'success') {
                elements.statusMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            } else if (type === 'error') {
                elements.statusMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            }
            
            if (type !== 'loading') {
                setTimeout(() => {
                    elements.statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        async function searchPassengers() {
            currentFilters.date = elements.tripDate.value;
            currentFilters.busId = elements.busId.value;
            currentFilters.defaultValue = parseFloat(elements.ticketValue.value) || 150;
            
            if (!currentFilters.busId) {
                showStatus('Por favor, selecione um ônibus.', 'error');
                return;
            }
            
            // Atualizar botão para mostrar carregamento
            const originalHTML = elements.searchBtn.innerHTML;
            elements.searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Buscando...';
            elements.searchBtn.disabled = true;
            
            showStatus('Conectando ao servidor...', 'loading');
            
            try {
                const endpoint = `https://api.appsheet.com/api/v2/apps/${APP_ID}/tables/Detalhes/Action`;
                
                const requestBody = {
                    Action: "Find"
                };
                
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "ApplicationAccessKey": ACCESS_KEY,
                    },
                    body: JSON.stringify(requestBody),
                });
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status} ${response.statusText}`);
                }
                
                const rawData = await response.json();
                console.log("Dados brutos recebidos:", rawData);
                
                // Extrair rows da resposta
                let rows = extractRowsFromResponse(rawData);
                
                if (!Array.isArray(rows) || rows.length === 0) {
                    showStatus('Nenhum dado encontrado na API.', 'error');
                    passengers = [];
                    displayPassengers();
                    return;
                }
                
                console.log(`${rows.length} registros recebidos da API`);
                
                // Filtrar os dados localmente
                passengers = filterPassengersByCriteria(rows, currentFilters.date, currentFilters.busId);
                
                if (passengers.length === 0) {
                    showStatus('Nenhum passageiro encontrado para a data e ônibus selecionados.', 'error');
                } else {
                    showStatus(`${passengers.length} passageiros encontrados!`, 'success');
                }
                
                displayPassengers();
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                showStatus(`Erro: ${error.message}`, 'error');
            } finally {
                // Restaurar botão
                elements.searchBtn.innerHTML = originalHTML;
                elements.searchBtn.disabled = false;
            }
        }

        function extractRowsFromResponse(rawData) {
            if (Array.isArray(rawData)) return rawData;
            else if (Array.isArray(rawData.Rows)) return rawData.Rows;
            else if (rawData.Result && Array.isArray(rawData.Result.Rows)) return rawData.Result.Rows;
            else if (Array.isArray(rawData.value)) return rawData.value;
            else if (rawData.results && Array.isArray(rawData.results)) return rawData.results;
            else if (rawData.data && Array.isArray(rawData.data)) return rawData.data;
            else {
                const candidateKey = Object.keys(rawData).find((k) => Array.isArray(rawData[k]));
                if (candidateKey) return rawData[candidateKey];
            }
            return [];
        }

        function normalizeString(s) {
            if (s == null) return "";
            return String(s)
                .trim()
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");
        }

        function toISODate(str) {
            if (!str) return null;
            const raw = String(str).trim();
            
            const isoMatch = raw.match(/^(\d{4}-\d{2}-\d{2})/);
            if (isoMatch) return isoMatch[1];
            
            const parsed = new Date(raw);
            if (!isNaN(parsed)) return parsed.toISOString().slice(0, 10);
            
            const m = raw.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
            if (m) {
                const a = parseInt(m[1], 10), b = parseInt(m[2], 10), y = m[3];
                let day, month;
                if (a > 12) {
                    day = a;
                    month = b;
                } else if (b > 12) {
                    day = b;
                    month = a;
                } else {
                    day = a;
                    month = a;
                }
                return `${y}-${String(month).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
            }
            
            return null;
        }

        function filterPassengersByCriteria(passengers, selectedDate, selectedBus) {
            const selectedDateISO = toISODate(selectedDate);
            
            console.log("Filtrando por:", { selectedDate, selectedDateISO, selectedBus });
            
            const filtered = passengers.filter((passenger) => {
                // Extrai dados com múltiplos fallbacks para cada campo
                const rawDate = 
                    passenger["Data da viagem"] ?? 
                    passenger.Data ?? 
                    passenger.data ?? 
                    passenger.DataViagem ??
                    passenger["Data Viagem"] ??
                    passenger.data_viagem;
                
                const rawBus = 
                    passenger["ID Ônibus"] ?? 
                    passenger["ID Onibus"] ?? 
                    passenger.Onibus ?? 
                    passenger.Ônibus ?? 
                    passenger.Bus ?? 
                    passenger.IDBus ??
                    passenger.id_onibus;
                
                const passengerDateISO = toISODate(rawDate);
                
                // Comparações flexíveis
                const busMatch = normalizeString(rawBus) === normalizeString(selectedBus);
                const dateMatch = passengerDateISO === selectedDateISO;
                
                return dateMatch && busMatch;
            });
            
            // Transformar os dados para um formato padronizado
            return filtered.map(p => {
                const rawDate = 
                    p["Data da viagem"] ?? 
                    p.Data ?? 
                    p.data ?? 
                    p.DataViagem ??
                    p["Data Viagem"] ??
                    p.data_viagem;
                
                return {
                    id: p._RowNumber || Math.random().toString(36).substr(2, 9),
                    nome: p.Nome ?? p.nome ?? "Nome não informado",
                    poltrona: p.Poltrona ?? p.poltrona ?? "",
                    embarque: p.Embarque ?? p.embarque ?? p.PontoEmbarque ?? p["Ponto de Embarque"] ?? "",
                    rg: p.Identidade ?? p.RG ?? p.rg ?? "",
                    pagamento: p["Forma de pagamento"] ?? p.Pagamento ?? p.pagamento ?? "",
                    data: rawDate,
                    valorPassagem: p["Valor"] ?? p.valor ?? p.ValorPassagem ?? null
                };
            });
        }

        function displayPassengers() {
            elements.passengerList.innerHTML = '';
            elements.passengerCount.textContent = passengers.length;
            
            if (passengers.length === 0) {
                elements.resultsSection.style.display = 'none';
                elements.screenActions.style.display = 'none';
                return;
            }
            
            elements.resultsSection.style.display = 'block';
            elements.resultsCounter.style.display = 'inline-flex';
            elements.screenActions.style.display = 'flex';
            
            // Filtrar por nome se necessário
            let filteredPassengers = passengers;
            if (currentFilters.passengerName) {
                const searchTerm = currentFilters.passengerName.toLowerCase();
                filteredPassengers = passengers.filter(p => 
                    p.nome.toLowerCase().includes(searchTerm)
                );
                elements.passengerCount.textContent = filteredPassengers.length;
            }
            
            filteredPassengers.forEach(passenger => {
                const card = createPassengerCard(passenger);
                elements.passengerList.appendChild(card);
            });
        }

        function createPassengerCard(passenger) {
            const card = document.createElement('div');
            card.className = 'passenger-card';
            card.dataset.id = passenger.id;
            
            // Calcular valor da passagem
            const ticketValue = passenger.valorPassagem || currentFilters.defaultValue || 150;
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="passenger-name">${passenger.nome}</h3>
                    ${passenger.poltrona ? `<span class="seat-badge"><i class="fas fa-chair"></i> ${passenger.poltrona}</span>` : ''}
                </div>
                
                <div class="card-body">
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-map-marker-alt"></i> Embarque:</span>
                        <span class="info-value">${passenger.embarque || 'Não informado'}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-id-card"></i> RG:</span>
                        <span class="info-value">${passenger.rg || 'Não informado'}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-credit-card"></i> Pagamento:</span>
                        <span class="info-value">${passenger.pagamento || 'Não informado'}</span>
                    </div>
                    
                    <div class="payment-info">
                        <div class="payment-value">
                            R$ ${ticketValue}
                        </div>
                        <div class="payment-note">
                            Valor da passagem
                        </div>
                    </div>
                </div>
                
                <button class="glass-btn btn-secondary select-btn" data-id="${passenger.id}">
                    <i class="fas fa-ticket-alt"></i> Gerar Comprovante
                </button>
            `;
            
            // Adicionar event listener ao botão
            const selectBtn = card.querySelector('.select-btn');
            selectBtn.addEventListener('click', () => selectPassengerForPrint(passenger));
            
            return card;
        }

        function filterPassengersByName() {
            currentFilters.passengerName = elements.passengerName.value;
            displayPassengers();
        }

        function selectPassengerForPrint(passenger) {
            selectedPassenger = passenger;
            
            // Preparar dados para impressão
            preparePrintData(passenger);
            
            // Mostrar mensagem
            showStatus('Comprovante pronto para impressão! Clique no botão "Imprimir Comprovante".', 'success');
            
            // Scroll suave para ações
            elements.screenActions.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function preparePrintData(passenger) {
            // Atualizar elementos do comprovante de impressão
            elements.printPassengerName.textContent = passenger.nome;
            elements.printDate.textContent = formatDateForPrint(passenger.data);
            elements.printBus.textContent = currentFilters.busId;
            elements.printSeat.textContent = passenger.poltrona || 'N/A';
            elements.printBoarding.textContent = passenger.embarque || 'Não informado';
            elements.printRG.textContent = passenger.rg || 'Não informado';
            elements.printPayment.textContent = passenger.pagamento || 'Não informado';
            
            // Calcular valor da passagem
            const ticketValue = passenger.valorPassagem || currentFilters.defaultValue || 150;
            elements.printPrice.textContent = ticketValue;
            
            
            // Atualizar data/hora de geração
            const now = new Date();
            elements.printGeneratedTime.textContent = 
                now.toLocaleDateString('pt-BR') + ' ' + 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }

        function formatDateForPrint(dateString) {
            if (!dateString) return 'N/I';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return dateString;
                }
                
                return date.toLocaleDateString('pt-BR');
            } catch {
                return dateString;
            }
        }

        function printSelectedVoucher() {
            if (!selectedPassenger) {
                showStatus('Selecione um passageiro primeiro.', 'error');
                return;
            }
            
            // Mostrar o voucher de impressão
            elements.printVoucher.style.display = 'block';
            
            // Aguardar um momento para renderização
            setTimeout(() => {
                // Imprimir
                window.print();
                
                // Esconder novamente após impressão
                setTimeout(() => {
                    elements.printVoucher.style.display = 'none';
                }, 100);
            }, 100);
        }

        function printTicket(htmlContent) {
          const win = window.open('', '_blank', 'noopener,noreferrer');
          if (!win) {
            alert('Please allow popups to print the ticket.');
            return;
          }
          const doc = win.document;
          doc.open();
          doc.write(`
            <!doctype html>
            <html>
              <head>
                <meta charset="utf-8">
                <title>Passagem</title>
                <style>
                  /* print styling */
                  @media print {
                    body { margin: 0; font-family: Arial, sans-serif; }
                  }
                  /* add ticket layout styles here */
                </style>
              </head>
              <body>${htmlContent}</body>
            </html>
          `);
          doc.close();
          win.focus();
          // Wait briefly for resources/styles to render, then open print dialog
          win.onload = () => { win.print(); win.close(); };
          // Fallback if onload doesn't fire
          setTimeout(() => {
            try { win.print(); win.close(); } catch(e) {}
          }, 500);
        }

        function showPassengerList() {
            // Resetar seleção
            selectedPassenger = null;
            
            // Mostrar lista novamente
            elements.filterPanel.style.display = 'block';
            elements.resultsSection.style.display = 'block';
            elements.screenActions.style.display = 'flex';
            elements.printVoucher.style.display = 'none';
        }
    </script>
</body>
